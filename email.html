<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio do Vencedor</title>
    <link rel="stylesheet" href="email.html">
    <link rel="quiz" href="Quiz.html">
    <link rel="stylesheet" href="app.js">
</head>
<body>
    <h1>Vencedor do Sorteio</h1>
    <p id="winner"></p>
    <button onclick="getWinner()">Sortear Vencedor</button>

    <script>
        function getWinner() {
            fetch('http://localhost:5500/sorteio')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("winner").textContent = data.vencedor || "Nenhum e-mail cadastrado.";
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
